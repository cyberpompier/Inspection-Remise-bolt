<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pompier IA - Inspection Véhicule</title>
    
    <link rel="manifest" href="/manifest.json" />
    <meta name="description" content="Une application web pour l'inspection de véhicules d'urgence pour les sapeurs-pompiers, assistée par l'IA Gemini pour générer des rapports.">
    <meta name="theme-color" content="#2563eb">

    <!-- iOS specific tags -->
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2947/2947192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Pompier IA">

    <script src="https://cdn.tailwindcss.com"></script>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.10.0",
    "react-zoom-pan-pinch": "https://esm.sh/react-zoom-pan-pinch@3.6.1",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.45.0"
  }
}

<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
    </script>
</body>
</html>
